{% extends "base.html" %}

{% block title %}确认您的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好， {{ current_user.name }}!
    </h1>
    <h3>您还没有确认您的账户。</h3>
    <p>
        在您访问博客之前，请先确认您的账户。
        请检查您的邮箱，您已经收到了一封邮件。
    </p>
    <p>
        需要重新发送确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
